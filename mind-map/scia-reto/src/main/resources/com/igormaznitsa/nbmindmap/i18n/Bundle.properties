# About
AboutText=<html><h2>Scia Reto Mind Map Editor</h2> <hr> <p>Version: ${ideversion} (format: ${format.version}, plugin API: ${plugin.api})</p> <p>Author: <a href="https://ee.linkedin.com/in/igormaznitsa">Igor Maznitsa</a></p> <p>License: <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License 2.0</a></p> <br> <hr> <p>The Application is based on NB Mind Map plugin and allows to work with<br>knowledge graphs saved in MMD format.<br><br>The Project page: <a href="https://github.com/raydac/netbeans-mmd-plugin">https://github.com/raydac/netbeans-mmd-plugin</a><br>The Project wiki: <a href="https://github.com/raydac/netbeans-mmd-plugin/wiki">https://github.com/raydac/netbeans-mmd-plugin/wiki</a><br>The Project issue list: <a href="https://github.com/raydac/netbeans-mmd-plugin/issues">https://github.com/raydac/netbeans-mmd-plugin/issues</a></p><br> <hr> <p>The Project uses icons from <a href="http://www.fatcow.com/free-icons">the FatCow free web icon set</a></p> </html>
