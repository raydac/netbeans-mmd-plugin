# About
AboutText=<html>\n<h2>NetBeans Mind Map</h2>\n<hr>\n<p>Version: ${version}</p>\n<p>Author: <a href="https://ee.linkedin.com/in/igormaznitsa">Igor Maznitsa</a></p>\n<p>License: <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License 2.0</a></p>\n<br>\n<hr>\n<p>The Plugin allows to create and edit knowledge graphs within NetBeans projects.\n  <br>\n  <br> Project page: <a href="http://www.sciareto.org">http://www.sciareto.org</a><br> Project wiki: <a href="https://github.com/raydac/netbeans-mmd-plugin/wiki">https://github.com/raydac/netbeans-mmd-plugin/wiki</a><br> Project issue list: <a href="https://github.com/raydac/netbeans-mmd-plugin/issues">https://github.com/raydac/netbeans-mmd-plugin/issues</a><br>\n  <br> If you like the project you can make some donation:\n  <ul>\n    <li><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=AHWJHJFBAWGL2">PayPal</a></li>\n    <li><a href="http://yasobe.ru/na/iamoss">Yandex.Money</li>\n  </ul>   \n</p><br>\n<hr>\n<p>The Project uses icons from <a href="http://www.fatcow.com/free-icons">the FatCow free web icon set</a></p>\n\n</html>
