# About
AboutText=<html>\n<h2>IDEA Mind Map (Scia Reto)</h2><hr><p>Version: ${version}</p><p>Author: <a href="https://ee.linkedin.com/in/igormaznitsa">Igor Maznitsa</a></p>\n<p>License: <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License 2.0</a></p>\n<br>\n<hr>\n<p>The plugin allows to create and edit mind maps just among project files. All mind maps will be represented as text plain files.<br><br>Project page: <a href="http://www.sciareto.org">http://www.sciareto.org</a><br>Wiki page: <a href="https://github.com/raydac/netbeans-mmd-plugin/wiki">https://github.com/raydac/netbeans-mmd-plugin/wiki</a><br>Issue list: <a href="https://github.com/raydac/netbeans-mmd-plugin/issues">https://github.com/raydac/netbeans-mmd-plugin/issues</a></p><br>\n<hr>\n<p>The plugin uses icons from <a href="http://www.fatcow.com/free-icons">the FatCow free web icon set</a></p><p> If you like the project you can make some donation:<ul><li><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=AHWJHJFBAWGL2">PayPal</a></li><li><a href="https://yoomoney.ru/to/41001158080699">YooMoney</li></ul></p></html>
